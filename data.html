<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNI Freelancers - Record Keeping</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --main-bg: linear-gradient(135deg, #0a0a2a 0%, #000000 100%);
                --card-bg: linear-gradient(135deg, #0a0a2a 60%, #000000 100%);
                --text-main: #ffffff;
                --accent: #00bcd4;
                --accent-light: #4dd0e1;
                --accent-bg: rgba(0, 188, 212, 0.1);
                --border: #1a1a4a;
                --shadow: 0 4px 24px 0 rgba(0, 188, 212, 0.2);
            }
            body {
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                background: var(--main-bg);
                color: var(--text-main);
                line-height: 1.6;
                min-height: 100vh;
            }
            .navbar {
                background: var(--card-bg);
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
                box-shadow: var(--shadow);
            }
            .logo {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: var(--accent);
                font-weight: bold;
                font-size: 1.5em;
            }
            .main-content {
                margin-top: 80px;
                padding: 40px;
            }
            .hero-section {
                text-align: center;
                margin-bottom: 50px;
            }
            .hero-section h1 {
                font-size: 3em;
                color: var(--accent);
                margin-bottom: 20px;
            }
            .menu-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                margin-top: 40px;
            }
            .menu-card {
                background: var(--card-bg);
                padding: 30px;
                border-radius: 15px;
                box-shadow: var(--shadow);
                border: 1px solid var(--border);
                transition: all 0.3s ease;
            }
            .menu-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 30px rgba(0, 188, 212, 0.3);
            }
            .menu-card h2 {
                color: var(--accent);
                margin-bottom: 20px;
            }
            .menu-card ul {
                list-style: none;
                padding: 0;
            }
            .menu-card li {
                margin: 15px 0;
                padding: 10px;
                background: var(--accent-bg);
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .menu-card li:hover {
                background: var(--accent);
                color: var(--text-main);
            }
            .cta-button {
                background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.2em;
                transition: all 0.3s ease;
                margin-top: 20px;
            }
            .cta-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
            }
            .menu-icon {
                display: none;
                font-size: 24px;
                cursor: pointer;
                color: var(--accent);
            }
            /* Mobile Responsive Styles */
            @media (max-width: 768px) {
                .navbar {
                    padding: 15px;
                }
                .logo {
                    font-size: 1.2em;
                }
                .menu-icon {
                    display: block;
                }
                .main-content {
                    margin-top: 70px;
                    padding: 20px;
                }
                .hero-section {
                    text-align: center;
                    padding: 20px;
                }
                .hero-section h1 {
                    font-size: 1.8rem;
                }
                .hero-section p {
                    font-size: 1rem;
                }
                .menu-container {
                    grid-template-columns: 1fr;
                    gap: 16px;
                }
                .menu-card {
                    padding: 20px;
                }
                .menu-card h2 {
                    font-size: 1.2rem;
                }
                .menu-card ul {
                    font-size: 0.9rem;
                }
                .cta-button {
                    width: 100%;
                    padding: 12px;
                    font-size: 1rem;
                }
            }
            /* Small Mobile Devices */
            @media (max-width: 480px) {
                .navbar {
                    padding: 10px;
                }
                .logo {
                    font-size: 1.1em;
                }
                .main-content {
                    padding: 15px;
                }
                .hero-section {
                    padding: 15px;
                }
                .hero-section h1 {
                    font-size: 1.5rem;
                }
                .menu-card {
                    padding: 15px;
                }
                .menu-card h2 {
                    font-size: 1.1rem;
                }
                .cta-button {
                    padding: 10px;
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <a href="transcriptions.html" class="logo">
                <i class="fas fa-file-alt"></i> UNI Record Keeping
            </a>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <main class="main-content">
            <section class="hero-section">
                <h1>Record Keeping Dashboard</h1>
                <p>Manage your record keeping tasks and track your progress</p>
            </section>

            <div class="menu-container">
                <div class="menu-card">
                    <h2>Available Tasks</h2>
                    <ul id="availableTasks">
                        <li>Loading available tasks...</li>
                    </ul>
                </div>

                <div class="menu-card">
                    <h2>Awarded Tasks</h2>
                    <ul id="awardedTasks">
                        <li>Loading awarded tasks...</li>
                    </ul>
                </div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <button class="cta-button" id="getStartedBtn">
                    Get Started with Record Keeping
                </button>
            </div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Check if user has professional package
                const userPackage = localStorage.getItem('userPackage');
                if (!userPackage || JSON.parse(userPackage).type !== 'Professional') {
                    window.location.href = 'transcriptions.html';
                    return;
                }

                // Load available tasks
                function loadAvailableTasks() {
                    // This would be replaced with actual API call
                    const availableTasks = [
                        'Medical Records Organization',
                        'Academic Records Management',
                        'Legal Document Filing',
                        'Financial Records Processing'
                    ];
                    
                    const tasksList = document.getElementById('availableTasks');
                    tasksList.innerHTML = availableTasks.map(task => 
                        `<li onclick="selectTask('${task}')">${task}</li>`
                    ).join('');
                }

                // Load awarded tasks
                function loadAwardedTasks() {
                    // This would be replaced with actual API call
                    const awardedTasks = [
                        'Patient Records Update',
                        'Student Transcript Processing',
                        'Legal Case Documentation'
                    ];
                    
                    const tasksList = document.getElementById('awardedTasks');
                    tasksList.innerHTML = awardedTasks.map(task => 
                        `<li onclick="viewTask('${task}')">${task}</li>`
                    ).join('');
                }

                // Get Started button handler
                document.getElementById('getStartedBtn').addEventListener('click', function() {
                    window.location.href = 'recordkeeping-tasks.html';
                });

                // Load initial data
                loadAvailableTasks();
                loadAwardedTasks();

                const menuIcon = document.querySelector('.menu-icon');
                const navLinks = document.querySelector('.nav-links');

                menuIcon.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!event.target.closest('.navbar')) {
                        navLinks.classList.remove('active');
                    }
                });

                // Handle window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Task selection handler
            function selectTask(taskName) {
                if (confirm(`Would you like to take on the task: ${taskName}?`)) {
                    // This would be replaced with actual API call
                    alert('Task request submitted successfully!');
                    loadAvailableTasks();
                    loadAwardedTasks();
                }
            }

            // Task view handler
            function viewTask(taskName) {
                window.location.href = `task-details.html?task=${encodeURIComponent(taskName)}`;
            }
        </script>
    </body>
</html>
