<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Medical Task Upload - UNI Freelancers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #0a0a2a 0%, #000000 100%);
            --card-bg: linear-gradient(135deg, #0a0a2a 60%, #000000 100%);
            --text-main: #ffffff;
            --accent: #00bcd4;
            --accent-light: #4dd0e1;
            --accent-bg: rgba(0, 188, 212, 0.1);
            --border: #1a1a4a;
            --shadow: 0 4px 24px 0 rgba(0, 188, 212, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--main-bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .admin-sidebar {
            width: 250px;
            background: var(--card-bg);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .admin-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .admin-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-upload-form {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--accent);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            background: var(--accent-bg);
            border-color: var(--accent-light);
        }

        .upload-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .upload-queue {
            margin-top: 2rem;
        }

        .queue-item {
            background: var(--accent-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .metadata-fields {
            display: flex;
            gap: 1rem;
            flex: 1;
        }

        .metadata-fields input,
        .metadata-fields select {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .upload-controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .primary-button,
        .secondary-button {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .primary-button {
            background: var(--accent);
            color: white;
            border: none;
        }

        .secondary-button {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .primary-button:hover,
        .secondary-button:hover {
            transform: translateY(-2px);
        }

        .primary-button:disabled,
        .secondary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-item h4 {
            color: var(--accent);
            margin: 0 0 0.5rem 0;
        }

        .stat-item span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .queue-item {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-medical-upload.html">Medical Tasks</a></li>
                    <li><a href="admin-academic-upload.html">Academic Tasks</a></li>
                    <li><a href="admin-users.html">User Management</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-content">
            <div class="admin-header">
                <h1>Medical Transcription Task Upload</h1>
                <p>Upload and manage medical transcription tasks</p>
            </div>
            <!-- The upload form and statistics will be injected here by AdminMedicalTaskUI -->
        </main>
    </div>

    <script type="module">
        import { AdminMedicalTaskUI } from './admin-cms-integration.js';
        
        // Initialize the admin UI
        window.adminUI = new AdminMedicalTaskUI();
    </script>
</body>
</html>
