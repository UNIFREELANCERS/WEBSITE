<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI Freelancers - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #0a0a2a 0%, #000000 100%);
            --card-bg: linear-gradient(135deg, #0a0a2a 60%, #000000 100%);
            --text-main: #ffffff;
            --accent: #00bcd4;
            --accent-light: #4dd0e1;
            --accent-bg: rgba(0, 188, 212, 0.1);
            --border: #1a1a4a;
            --shadow: 0 4px 24px 0 rgba(0, 188, 212, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--main-bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--accent);
            box-shadow: var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
            color: var(--accent);
            font-size: 2rem;
            font-weight: bold;
        }

        .login-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .login-subtitle {
            color: var(--text-main);
            font-size: 1.1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-main);
            font-weight: 500;
        }

        .form-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .login-button {
            padding: 16px;
            background: var(--accent);
            color: var(--text-main);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--accent-light);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 4px;
            text-align: center;
        }

        .success-message {
            color: #4caf50;
            font-size: 0.9rem;
            margin-top: 4px;
            text-align: center;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-main);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .password-toggle i:hover {
            opacity: 1;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .logo-text span {
            color: var(--text-main);
            font-size: 1rem;
            font-weight: normal;
            display: block;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 16px;
            }

            .login-header {
                margin-bottom: 24px;
            }

            .login-logo {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 12px;
                font-size: 1rem;
            }

            .login-button {
                padding: 12px;
                font-size: 1rem;
            }

            .login-footer {
                margin-top: 24px;
                font-size: 0.9rem;
            }

            .login-footer a {
                padding: 8px 12px;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
                margin: 15px;
                border-radius: 12px;
            }

            .login-logo {
                font-size: 1.5rem;
                margin-bottom: 16px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 10px;
            }

            .login-button {
                padding: 10px;
            }

            .login-footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="UNI PROJECT Logo">
        <div class="logo-text">
            UNI Freelancers
            <span>Best Freelancing Platform</span>
        </div>
    </div>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-hospital"></i>
                <span>UNI Freelancer</span>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your account</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group password-toggle">
                <label>Password</label>
                <input type="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script type="module">
        import userDB from './database.js';

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.querySelector('input[type="password"]');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                // Attempt login
                const user = userDB.loginUser(email, password);
                
                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                
                // Show success message
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dash.html';
                }, 1000);
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(messageDiv, form.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
